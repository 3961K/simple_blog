{% extends 'base/base.html' %}
{% load static %}

{% block extra_header %}
    <link rel="stylesheet" href="{% static 'authenticate/register.css' %}">
{% endblock %}

{% block content %}
    <div class='content-register'>
        <form action='' method='POST'>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for form_field in form %}
                <div class='form-group'>
                    <label for='{{ form_field.id_for_label }}'>{{ form_field.label_tag }}</label>
                    {{ form_field }}
                    {{ form_field.errors }}
                </div>
            {% endfor %}
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="登録"/>
        </form>
    </div>
{% endblock %}
